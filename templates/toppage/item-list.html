{% extends 'toppage/base.html' %}

{% block content %}
  <div class="container">
    <div class="card-deck">
      {% for item in items %}
        <div class="card border-primary mb-3" style="margin-top: 2rem; max-width: 18rem">
          <div class="card-header">
            {{ item.title }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><a href="{{ item.url }}">{{ item.url }}</a></p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
