{% extends 'event/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="card-deck">
        {% for event in events %}
          <div class="col-sm-12 col-md-6">
            <div class="card mb-3" style="margin-top: 2em; max-height: 20em;">
              <div class="card-header">
                {{ event.title }}
              </div>
              <div class="card-body">
                <p class="card-text">{{ event.place }}</p>
              </div>
            </div>

          </div>
        {% endfor %}
      </div>

    </div>

  </div>

{% endblock content %}
